<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#151414">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>KB</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="catalog/view/theme/kashmirbox_1_5/css/custom.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div class="page" data-name="category">
          
          <div class="page-content product_page">
            <!-- Each "cell" has col-[width in percents] class -->
            <!-- Close Popup -->
              <div class="row no-gap">
                <a class="link popup-close" href="#">x</a>
                <div class="col-50">
                  <img src="https://www.kashmirbox.com/catalog/view/theme/kashmirbox_1_5/images/loginKB.png">
                </div>
                <div class="col-50">
                  <form>
                    <div class="list loginlist">
                      <ul>
                       <li class="item-content item-input">
                        <div class="item-inner">
                         
                          <div class="item-input-wrap">
                           <input type="text" name="username" placeholder="Your username">
                          </div>
                        </div>
                       </li>
                       <li class="item-content item-input">
                        <div class="item-inner">
                         
                          <div class="item-input-wrap">
                           <input type="password" name="password" placeholder="Your password">
                          </div>
                        </div>
                       </li>
                     </ul>
                     <div class="row buttons">
                       <div class="col"><button class="col button button-fill">login</button></div>
                       <div class="col"><button class="col button button-fill">register</button></div>
                     </div>
                     <div class="row buttons">
                       <div class="col"><button class="col button button-fill fb_button">connect with facebook</button></div>
                     </div>
                  </div>
                 </form>
                </div>
              </div>
            
            
           
              </div>
           </div>
           <!--Similar products-->
           
          </div>     
       
        </div><!--->
      </div>
  </div>
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>
</body>
</html>
