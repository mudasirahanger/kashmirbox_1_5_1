<!DOCTYPE html>
<html lang="en">
  <body>
    <div class="site-overlay">   </div>
    <div class="modal fade" id="register-login-modal" tabindex="-1" role="dialog" aria-labelledby="RegisterLoginModalLabel">
      <div class="modal-dialog modal-lg padding-0" role="document">
        <div class="modal-content padding-0 clearfix">
          <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
          <div class="col-sm-6 col-left padding-0">
            <div class="content">
              <h4>Welcome to KashmirBox</h4>
              <p>KashmirBox is your destination for genuine Kashmiri products served directly from the  heart of Kashmir</p>
            </div>
          </div>
          <div class="col-sm-6 col-right padding-0">
            <ul class="links">
              <li><a class="active">Login</a></li>
              <li><a class="href" #>Register</a></li>
            </ul>
            <form id="popup-login-form">
              <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <div class="col-xs-6 padding-0">
                  <div class="checkbox checkbox-circle checkbox-primary">
                    <input id="remember-me" type="checkbox" value="">
                    <label for="remember-me">Keep me logged in</label>
                  </div>
                </div>
                <div class="col-xs-6 padding-0 forgot-password-link"><a href="#">Forgot Password?</a></div>
              </div>
              <div class="form-group btn-wrap">
                <div class="col-xs-6 padding-0"><a class="btn btn-white register-btn" href="#">Register</a></div>
                <div class="col-xs-6 padding-0">
                  <button class="btn btn-orange login-btn" type="submit">Login</button>
                </div>
              </div>
            </form>
            <div class="separator"> <span>OR    </span></div>
            <div class="social-login-btns"><a class="btn btn-white google-login-btn" href="#">Connect with <strong>Google</strong></a><a class="btn btn-white facebook-login-btn" href="#">Connect with <strong>Facebook</strong>  </a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
